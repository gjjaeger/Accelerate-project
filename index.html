<script>
  $(document).ready(function(){
    var x=1;
    var y=0;
    $("#btn").on("click",function(){
      do{
        for(var i=x; i<5; i++){
          do{
            if(i<4){
              $('#li'+i).fadeIn(500);
              x++;
              $(this).text("More");
              if(i==3){
                $(this).text("Hide List");
                break;
              }
            }
            else {
              for(var j=1; j<4; j++){
              $('#li'+j).hide();
              $(this).text("Find out what I like");
              x=1;
              }
            }   
          }
          while(x<0); 
        break;
        }
      }
      while(x<0);
      
     });
    $('#li1').hover(function(){
      $("#limg1").fadeToggle(100);
    });
    $('#li2').hover(function(){
      $("#limg2").fadeToggle(100);
    });
    $('#li3').hover(function(){
      $("#limg3").fadeToggle(100);
    });
  });
